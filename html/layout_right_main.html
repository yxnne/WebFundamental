<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Right Main Layout</title>
	<link rel="stylesheet" href="./css/layout_right_main.css">
</head>
<body>
	<!-- 基本左右布局 -->
	<div class="main">
		<p>浮动的元素在本来应该存在于文档流中的位置脱离文档流，向左右浮动，后续文档流中元素补上</p>

	</div>
	<div class="right">
		<p>对于这种左右布局，基本方法是，一个浮动另一个设置外边距，外边距是：浮动元素宽度+板块边界跨度</p>
	</div>
	<div class="footer">
		<p>clear both是清楚文档浮动，就是不许存在文档浮动</p>
	</div>
</body>
</html>
